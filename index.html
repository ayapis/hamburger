<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ハンバーガーサイト</title>
    <meta name="description" content="ハンバーガーサイトです。">

    <!-- viewportの指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- GoogleFontsの読み込み（内容は適宜変更） -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- M+ FONTSの読み込み（http://mplus-webfonts.osdn.jp/） -->
    <link rel="stylesheet" href="http://mplus-webfonts.sourceforge.jp/mplus_webfonts.css">

    <!-- FontAwesomeの読み込み -->
    <!-- <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSSの読み込み（slickは不要な場合もある） -->
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jQueryの読み込み（不要な場合もある） -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <body>
    <div class="wrapA">

        <header class="l-header">

              <h1 class="l-header__title">Hamburger</h1>

                  <input type="text" class="use_icon" placeholder="&#xf002;">
                  <input type="submit" value="検索">
              </form>
            </div>
        </header>
        <main>
          <section class="top">トップ</section>
          <section class="takeout">テイクアウト</section>
          <section class="eatin">イートイン</section>
        </main>
      </div>
      <aside>
        <h2 class="c-button-open">Menu</button>
        <!-- <button class="c-button-close"><span>closeボタン</span></button> -->
            <h3 class="">バーガー</h3>
            <ul class="">
              <li><a href="#">ハンバーガー</a></li>
              <li><a href="#">チーズバーガー</a></li>
              <li><a href="#">テリヤキバーガー</a></li>
              <li><a href="#">アボカドバーガー</a></li>

              <li><a href="#">チキンバーガー</a></li>
            </ul>
            <h3 class="">サイド</h3>
            <ul class="">
              <li><a href="#">ポテト</a></li>
              <li><a href="#">サラダ</a></li>
              <li><a href="#">ナゲット</a></li>
              <li><a href="#">コーン</a></li>
            </ul>
            <h3 class="">ドリンク</h3>
            <ul class="">
              <li><a href="#">コーラ</a></li>
              <li><a href="#">ファンタ</a></li>
              <li><a href="#">オレンジ</a></li>
              <li><a href="#">アップル</a></li>
              <li><a href="#">紅茶 (Ice/Hot)</a></li>
              <li><a href="#">コーヒー (Ice/Hot)</a></li>
            </ul>
      </aside>
    </div>
    <footer>フッター</footer>


     <!-- slickの読み込み（不要な場合は削除） -->
     <script type="text/javascript" src="slick.min.js"></script>
     <!-- jQueryの読み込み（不要な場合は削除） -->
     <script src="hamburger.js"></script>

</html>
