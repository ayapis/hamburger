<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ハンバーガーサイト</title>
    <meta name="description" content="ハンバーガーサイトです。">

    <!-- viewportの指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- GoogleFontsの読み込み（内容は適宜変更） -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- M+ FONTSの読み込み（http://mplus-webfonts.osdn.jp/） -->
    <link rel="stylesheet" href="http://mplus-webfonts.sourceforge.jp/mplus_webfonts.css">

    <!-- FontAwesomeの読み込み -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <!-- CSSの読み込み（slickは不要な場合もある） -->
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jQueryの読み込み（不要な場合もある） -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="l-header">
      <h1 class="l-header__title u-pd-tb25">Hamburger</h1>
        <form method="get" action="#" class="l-header__search">
          <div class="l-header__search__box u-mr10">
            <i class="fas fa-search"></i>
            <input type="text">
          </div>
          <input type="submit" value="検索">
        </form>
      <nav class="p-gnavi">
        <button class="p-gnavi__title u-pd10">Menu</button>
        <ul class="p-gnavi__list">
          <button class="c-button-close"><span>closeボタン</span></button>
          <li class="p-gnavi__list__item u-pd-t200">バーガー
            <ul class="p-gnavi__subList">
              <li><a href="#">ハンバーガー</a></li>
              <li><a href="#">チーズバーガー</a></li>
              <li><a href="#">テリヤキバーガー</a></li>
              <li><a href="#">アボカドバーガー</a></li>
              <li><a href="#">フィッシュバーガー</a></li>
              <li><a href="#">ベーコンバーガー</a></li>
              <li><a href="#">チキンバーガー</a></li>
            </ul>
          </li>
          <li class="p-gnavi__list__item">サイド
            <ul class="p-gnavi__subList">
              <li><a href="#">ポテト</a></li>
              <li><a href="#">サラダ</a></li>
              <li><a href="#">ナゲット</a></li>
              <li><a href="#">コーン</a></li>
            </ul>
          </li>
          <li class="p-gnavi__list__item">ドリンク
            <ul class="p-gnavi__subList">
              <li><a href="#">コーラ</a></li>
              <li><a href="#">ファンタ</a></li>
              <li><a href="#">オレンジ</a></li>
              <li><a href="#">アップル</a></li>
              <li><a href="#">紅茶 (Ice/Hot)</a></li>
              <li><a href="#">コーヒー (Ice/Hot)</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>


     <!-- slickの読み込み（不要な場合は削除） -->
     <script type="text/javascript" src="slick.min.js"></script>
     <!-- jQueryの読み込み（不要な場合は削除） -->
     <script src="hamburger.js"></script>
  </body>
</html>
